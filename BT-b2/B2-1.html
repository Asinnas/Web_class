<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Gioi thieu ban than</title>
    </head>
    <body>
        <header>
            <h1>Nguyễn Vĩnh San</h1>
            <img src="https://hoanghamobile.com/tin-tuc/wp-content/uploads/2024/11/tai-hinh-nen-dep-mien-phi.jpg" 
            alt="Erro"
            width="300" 
            height="200">
            <p>Tôi là sinh viên ngành CNTT, yêu thích lập trình web và UI/UX</p>
        </header>
        <main>
            <h2>Sở thích</h2>
            <ul>
                <li>Đọc sách</li>
                <li>Chơi thể thao</li>
                <li>Du lịch</li>
            </ul>
            <h2>Kỹ năng</h2>
            <table border="1">
                <tr>
                    <th>Kỹ năng</th>
                    <th>Mức độ</th>
                </tr>
                <tr>
                    <td>HTML</td>
                    <td>Tốt</td>
                </tr>
                <tr>
                    <td>JavaScript</td>
                    <td>Trung bình</td>
                </tr>
            </table>
            <h2>Liên hệ</h2>
            <form>
                <label for="name">Họ và tên</label><br />
                <input type="text" name="name" id="name"><br />
                <label for="email">Email</label><br />
                <input type="text" name="email" id="email">
            </form>
            <label for="note">Lời nhắn</label><br />
            <textarea name="note" id="note"></textarea><br />
            <button type="button">Gửi</button>
        </main>
        <footer>

        </footer>
    </body>
</html>
