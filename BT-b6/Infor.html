<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Infor</title>
    <link rel="stylesheet" href="Infor.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css" integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="cash">
        <div class="header-cash">
            <img src="https://img2.thuthuatphanmem.vn/uploads/2018/11/30/hinh-nen-trang-ban-do-the-gioi_104325245.jpg" alt="Erro">
            <div class="text">
                <p>SƠN TÙNG M-TP</p>
                <p>ĐỪNG LÀM TRÁI TIM ANH ĐAU</p>
                <p>20:00</p>
                <p>08/06/2024</p>
            </div>
        </div>
        <div class="avata">
            <img src="https://thethaovanhoa.mediacdn.vn/Upload/O5NP4aFt6GVwE7JTFAOaA/files/2022/06/son-tung-mtp-va-hai-tu%20(1).jpg" alt="Erro">
            <div class="text">
                <h1>Son Tung M-TP</h1>
                <p>Nghệ sĩ</p>
            </div>
        </div>
        <div class="body-cash">
            <div class="infor">
                <button type="button">Follow</button>
                <button type="button">Message</button>
                <div class="bio">
                    <div class="head-bio">
                        <i class="fa-solid fa-circle-info"></i>
                        <h3>Bio</h3>
                    </div>
                    <div class="body-bio">
                        <p>ĐỪNG LÀM TRÁI TIM ANH ĐAU</p>
                        <p>WATCH NOW</p>
                    </div>
                </div>
            </div>
            <div class="link">
                <div class="situation">
                    <div class="box-1">
                        <div class="hop">
                            <h2>1.522</h2>
                            <p>Post</p>
                        </div>
                        <div class="hop">
                            <h2>6,4Tr</h2>
                            <p>Follower</p>
                        </div>
                        <div class="hop">
                            <h2>0</h2>
                            <p>Following</p>
                        </div>
                    </div>
                    <div class="box-2">
                        <div class="hop">
                            <h2>66,6Tr</h2>
                            <p>Likes</p>
                        </div>
                        <div class="hop">
                            <h2>100Tr</h2>
                            <p>Comments</p>
                        </div>
                        <div class="hop">
                            <h2>100Tr</h2>
                            <p>Saved</p>
                        </div>
                    </div>
                </div>
                <div class="follow">
                    <p>Follow me in: </p>
                    <button type="button"><i class="fa-brands fa-square-facebook"></i></button>
                    <button type="button"><i class="fa-brands fa-square-twitter"></i></button>
                    <button type="button"><i class="fa-brands fa-square-instagram"></i></button>
                    <button type="button"><i class="fa-brands fa-tiktok"></i></button>
                </div>
            </div>
            <div class="other">
                <div class="blox">
                    <img src="https://m.media-amazon.com/images/I/418B7MAXMgL._SL500_.jpg" alt="Erro">
                    <p>Last Port</p>
                </div>
                <p>sontungmtp</p>
                <button type="button">View</button>
            </div>
        </div>
    </div>
</body>
</html>
